<div class="content-center bg-ctp-base w-screen h-screen text-ctp-text">
  <div class="flex flex-row justify-center">
    <div class="flex flex-col justify-evenly gap-4 bg-red-unsch p-4 rounded-l-3xl">
      <p class="py-4 font-bold text-2xl text-center text-white uppercase">comedor universitario</p>
      <img ngSrc="assets/pictures/login_left_img.png" alt="" class="w-full" width="100" height="100" loading="lazy" />
    </div>

    <div class="flex flex-col gap-4 bg-white p-8 rounded-r-3xl">
      <div class="flex flex-col items-center gap-2">
        <img ngSrc="assets/images/logo_unsch_v.png" alt="" loading="lazy" class="w-40" width="200" height="100" />
        <p class="font-bold text-4xl text-center text-red-unsch">Iniciar Sesión</p>
        <p class="px-4 text-ctp-subtext0 text-sm">!Hola, ingresa tus datos e inicia sesión en tu cuenta!</p>
      </div>
      <div class="flex flex-col gap-5 w-full">
        <div class="flex flex-row items-center border-2 border-ctp-overlay2 px-2 rounded-xl">
          <fa-icon [icon]="faUser" class="text-ctp-subtext1"></fa-icon>
          <input
            type="text"
            class="bg-transparent p-2 w-full text-ctp-subtext1 outline-none"
            placeholder="Correo electrónico o código de estudiante..." />
        </div>
        <div class="flex flex-row items-center border-2 border-ctp-overlay2 px-2 rounded-xl">
          <fa-icon [icon]="faLock" class="text-ctp-subtext0"></fa-icon>
          <input type="password" class="bg-transparent p-2 w-full text-ctp-subtext1 outline-none" placeholder="Ingresar contraseña..." />
        </div>
      </div>
      <div class="flex flex-col items-center gap-2 text-white">
        <button class="bg-red-unsch p-2 rounded-xl w-full font-semibold text-lg">Ingresar con Google</button>
        <button class="bg-red-unsch p-2 rounded-xl w-full font-semibold text-lg">Iniciar Sesión</button>
        <p class="p-2 text-ctp-blue hover:underline hover:cursor-pointer">¿Olvidaste tu contraseña?</p>
      </div>
    </div>
  </div>
</div>
