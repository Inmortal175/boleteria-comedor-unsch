<div class="flex justify-center items-center bg-ctp-base w-screen h-screen font-popp text-ctp-text">
  <div class="flex md:flex-row flex-col justify-center items-center md:items-stretch">
    <!-- Left panel: hidden on small screens -->
    <div class="md:flex flex-col justify-evenly gap-4 hidden bg-red-unsch p-4 rounded-l-3xl">
      <p class="py-4 font-bold text-2xl text-center text-white uppercase">comedor universitario</p>
      <img ngSrc="assets/pictures/login_left_img.png" alt="" class="w-full" width="100" height="100" loading="lazy" />
    </div>

    <!-- Login form -->
    <div class="flex flex-col gap-4 md:bg-white p-8 md:rounded-3xl md:rounded-r-3xl w-full md:w-auto">
      <div class="flex flex-col items-center gap-2">
        <img ngSrc="assets/images/logo_unsch_v.png" alt="" loading="lazy" class="w-32 md:w-40" width="200" height="100" />
        <!-- This is displayed on medium or larger screens (md onwards) -->
        <p class="md:block hidden font-bold text-3xl text-center text-red-unsch md:text-4xl">Iniciar Sesión</p>

        <!-- This is displayed only on small screens (below md) -->
        <p class="block md:hidden font-bold text-2xl text-center text-red-unsch capitalize">comedor universitario</p>

        <p class="md:px-4 text-ctp-subtext0 text-xs md:text-sm">¡Hola, ingresa tus datos e inicia sesión en tu cuenta!</p>
      </div>
      <div class="flex flex-col gap-4 w-full">
        <div class="flex flex-row items-center border-2 border-ctp-overlay2 px-2 rounded-xl">
          <fa-icon [icon]="faUser" class="text-ctp-subtext1"></fa-icon>
          <input
            type="text"
            class="bg-transparent p-2 w-full text-ctp-subtext1 outline-none"
            placeholder="Correo electrónico o código de estudiante" />
        </div>
        <div class="flex flex-row items-center border-2 border-ctp-overlay2 px-2 rounded-xl">
          <fa-icon [icon]="faLock" class="text-ctp-subtext0"></fa-icon>
          <input type="password" class="bg-transparent p-2 w-full text-ctp-subtext1 outline-none" placeholder="Ingresar contraseña" />
        </div>
      </div>
      <div class="flex flex-col items-center gap-2 font-mont text-white">
        <button class="bg-red-unsch placeholder-opacity-75 p-2 rounded-xl w-full font-semibold text-lg">Ingresar con Google</button>
        <button class="bg-red-unsch placeholder-opacity-75 p-2 rounded-xl w-full font-semibold text-lg">Iniciar Sesión</button>
        <p class="p-2 text-ctp-blue hover:underline hover:cursor-pointer">¿Olvidaste tu contraseña?</p>
      </div>
    </div>
  </div>
</div>
